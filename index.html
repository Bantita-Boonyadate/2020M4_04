<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>

<body>
    <div class="container">
        <!-- 2.1 logo (commit#1) -->
        <div class="row align-items-end">
            <div class="col-3">
                <img src="floral.svg" class="float-left" alt="logo">
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-4 p-0">
                        <input type="search" class="form-control form-control-borderless" placeholder="Search">
                    </div>
                    <div class="col-2 p-0">
                        <button type="submit" class="btn btn-secondary">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 2.7 navbar (commit#2) -->
        <div class="row my-4">
            <div class="col">
                <nav class="navbar navbar-expand-lg border-top border-bottom navbar-light bg-white">
                    <div class="container-fluid">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                          <a class="nav-link active" aria-current="page" href="#">New Season</a>
                          <a class="nav-link" href="#">Occasions</a>
                          <a class="nav-link" href="#">Gifts</a>
                          <a class="nav-link" href="#">Price</a>
                          <a class="nav-link" href="#">Special</a>
                        </div>
                      </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- home occasions(101) -->
        <div class="row my-4">
            <div class="col"> 
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                       <li class="breadcrumb-item"><a href="#">Home</a></li>
                       <li class="breadcrumb-item active" aria-current="page">Occasions (101 items)</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- 2.11 header and menu (commit#3)-->
        <div class="row">
            <div class="col"><h2>Occasions</h2></div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header bg-transparent border-0 text-secondary">Categories</div>
                    <ul class="list-group-flush">
                        <li class="list-group-item aria-current="true"></li>
                        <li class="list-group-item">Birthday</li>
                        <li class="list-group-item">Anniversary</li>
                        <li class="list-group-item">Thank you</li>
                        <li class="list-group-item">Congratulations</li>
                        <li class="list-group-item">Get well</li>
                        <li class="list-group-item">Sorry</li>
                    </ul>
                </div>
            </div>
            <div class="col-9">Cards</div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
